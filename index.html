<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bßootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="src/weather.png" alt="weather" width="100px" />
      <h1>Weather App</h1>
      <form>
        <input type="text" placeholder="Enter a city" />
        <input type="submit" value="Search" />
      </form>
     <h2>       
       Melbourne
      </h2>
        <p> Monday 20/12
          <br/>
        17° / 26° 🌤
         <br/>
        Chance of ☔️  60% 
          <br/>💨  0km/h
        </p>
           <br/>
      <div class="row">
        <div class="col-2"> <span>5 Days Forecast </span></div>
        <div class="col-2">Tuesday 17° 🌥</div>
        <div class="col-2">Wednesday 28° 🌦</div>
        <div class="col-2">Thursday 29° ☀️</div>
        <div class="col-2">Friday 37° 🌦</div>
        <div class="col-2">Saturday 27° ⛈</div>
      </div>
      <br/>
      <h1>
        Current City<span class="badge badge-secondary"></span>
      </h1>
      <div class="alert alert-primary" role="alert">
        Weather was updated 2 minutes ago
        <button type="button" class="btn btn-primary">Refresh</button>
      </div>
      </div>
      <footer>
        Coded by Appoline
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
